<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Colorfly Studio — Generador de Paletas</title>
</head>
<body>

    <header class="site-header">
        <h1 class="site-titulo">Colorfly Studio</h1>
        <p class="site-subtitulo">Generador de Paletas de Colores</p>
    </header>

    <main>

        <!-- Controles principales -->
        <section class="seccion-controles">

            <!-- Selector de tamaño -->
            <fieldset class="control-grupo">
                <legend class="control-etiqueta">Tamaño de paleta</legend>
                <div class="opciones-tamano">
                    <label class="opcion">
                        <input type="radio" name="tamano" value="6" checked>
                        <span>6 colores</span>
                    </label>
                    <label class="opcion">
                        <input type="radio" name="tamano" value="8">
                        <span>8 colores</span>
                    </label>
                    <label class="opcion">
                        <input type="radio" name="tamano" value="9">
                        <span>9 colores</span>
                    </label>
                </div>
            </fieldset>

            <!-- Selector de formato -->
            <fieldset class="control-grupo">
                <legend class="control-etiqueta">Formato de color</legend>
                <div class="opciones-formato">
                    <label class="opcion">
                        <input type="radio" name="formato" value="hex" checked>
                        <span>HEX</span>
                    </label>
                    <label class="opcion">
                        <input type="radio" name="formato" value="hsl">
                        <span>HSL</span>
                    </label>
                </div>
            </fieldset>

            <!-- Botón principal -->
            <button id="btn-generar" class="btn-principal">
                Generar paleta
            </button>

        </section>

        <!-- Paleta generada -->
        <section class="seccion-paleta">
            <h2 class="sr-only">Paleta generada</h2>
            <div id="grilla-paleta" class="grilla-paleta" role="list">
                <!-- Mensaje de bienvenida con clase propia -->
                <p class="bienvenida">✦ Selecciona tamaño y formato, luego presiona <span class="estado-accion">Generar paleta</span></p>
            </div>
        </section>

        <!-- Paletas guardadas -->
        <section class="seccion-guardadas">
            <button class="titulo-guardadas">Paletas guardadas</button>
            <div id="lista-guardadas" class="lista-guardadas">
                <p class="estado-vacio">No hay paletas guardadas aún</p>
            </div>
            <button id="btn-limpiar" class="btn-secundario">
                Limpiar guardadas
            </button>
        </section>

    </main>

    <!-- Toast de feedback -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-hidden="true">
        <span id="toast-texto">¡Copiado!</span>
    </div>

    <footer class="site-footer">
        <p>Colorfly Studio &copy; 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
